<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f=ngForm>
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">Usu√°rio</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control"
                            ngModel
                            name="username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control"
                            ngModel
                            name="password"
                            required>
                    </div>
                </div>
                <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="!f.valid">Login</button>
            </form>
        </div>
    </div>
</div>
